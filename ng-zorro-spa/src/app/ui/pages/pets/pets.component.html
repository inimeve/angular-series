<nz-card nzTitle="Pet Data" *ngIf="(petsWithVets$ | async) as pets">
  <nz-table #basicTable [nzData]="pets">
    <thead>
      <tr>
        <th>Name</th>
        <th>Birthday</th>
        <th>VetId</th>
        <th>VetName</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.birthday | date }}</td>
        <td>{{ data.vetId }}</td>
        <td>{{ data.vet?.name }}</td>
        <td>
          <a>Action ä¸€ {{ data.name }}</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a>Delete</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
