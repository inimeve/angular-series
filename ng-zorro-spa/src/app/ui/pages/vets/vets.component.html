<div class="cards-container">
  <app-vet-card *ngFor="let vet of vets$ | async"
    [name]="vet.name"
    [age]="vet.age"
    [address]="vet.address"
    [phone]="vet.phone"
    [skillLevel]="vet.skillLevel"
    [experiencePoints]="vet.experiencePoints"
    [specialization]="vet.specialization"
    [city]="vet.city"
    [joinDate]="vet.joinDate"
  ></app-vet-card>
</div>

<nz-card nzTitle="Vet Data" *ngIf="(vets$ | async) as vets">
  <nz-table #basicTable [nzData]="vets">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.address }}</td>
        <td>{{ data.phone }}</td>
        <td>
          <a>Action ä¸€ {{ data.name }}</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a>Delete</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
